[build-system]
# Version 64 adds support for editable installations.
requires = ["setuptools >= 64.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cryptidsolver"
version = "0.3.0"
description = "Solver for Cryptid boardgame"
authors = [
    {name = "Janne Holopainen", email = "manezki@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
]

[tool.setuptools]
packages = [
    "cryptidsolver",
    "cryptidsolver.constant"
]
